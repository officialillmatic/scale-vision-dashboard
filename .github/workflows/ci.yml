name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Detect package manager
        id: pm
        run: |
          if [ -f pnpm-lock.yaml ]; then echo "pm=pnpm" >> $GITHUB_OUTPUT;
          elif [ -f yarn.lock ]; then echo "pm=yarn" >> $GITHUB_OUTPUT;
          else echo "pm=npm" >> $GITHUB_OUTPUT; fi
      - name: Setup pnpm
        if: steps.pm.outputs.pm == 'pnpm'
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Install
        run: |
          if [ "${{ steps.pm.outputs.pm }}" = "pnpm" ]; then pnpm i --frozen-lockfile; \n          elif [ "${{ steps.pm.outputs.pm }}" = "yarn" ]; then yarn install --frozen-lockfile; \n          else npm ci; fi
      - name: Typecheck
        run: |
          (npm run typecheck || echo 'no typecheck script')
      - name: Lint
        run: |
          (npm run lint || echo 'no lint script')
      - name: Build
        run: |
          if [ "${{ steps.pm.outputs.pm }}" = "pnpm" ]; then pnpm build; \n          elif [ "${{ steps.pm.outputs.pm }}" = "yarn" ]; then yarn build; \n          else npm run build; fi
